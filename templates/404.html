.kicker{

  font-weight:700;
  font-size:0.95rem;
  margin-bottom: 10px;
}
.big-code{

p{
  color: var(--muted);

}
.btn-primary{
  display: inline-block;
  padding: 12px 24px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent1));
  color:white;
  font-weight: bold;
  border-radius: 30px;
  text-decoration: none;
  box-shadow:0 8px 30px rgba(0,124,240,0.15);
  transition: all 0.3s ease;
}
.btn-primary:hover{
  transform: translateY(-2px);
  box-shadow:0 12px 40px rgba(0,124,240,0.3);
}
.shield{
  width: 60px;
  height: 60px;
  margin-bottom: 15px;
  background:linear-gradient(180deg,#ffffff,rgba(255,255,255,0.85));
  border:2px solid rgba(0,124,240,0.08);
  border-radius: 50%;
