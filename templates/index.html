<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam/Ham Classifier</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 600px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 0.875rem 1.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
        }

        .result-spam {
            background-color: #e74c3c;
        }

        .result-ham {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam/Ham Classifier</h1>
        <p class="text-gray-600 mb-6">Enter a message below to find out if it's spam or ham.</p>

        <form action="/predict" method="post">
            <textarea name="message" placeholder="Enter your message here..." required>{{ message_text | default('') }}</textarea>
            <button type="submit">Classify Message</button>
        </form>

        {% if result %}
            <div class="result-box {% if 'SPAM' in result.upper() %}result-spam{% else %}result-ham{% endif %}">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
