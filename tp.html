<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Shield AI | GetsetAi Innovations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
    }
    .footer {
      background: #0d6efd;
      color: white;
      padding: 10px 0;
      text-align: center;
      border-radius: 0 0 1rem 1rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Spam Shield AI <span class="badge bg-warning text-dark">Beta</span></a>
      <a class="btn btn-outline-light ms-auto" href="/download-model">Download Model</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Spam Detection Powered by GetsetAi</h1>
    
    <form method="post" action="/predict">
      <div class="mb-3">
        <textarea class="form-control" name="message" rows="4" placeholder="Paste your message here..." required>{{ message_text }}</textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Predict</button>
      </div>
    </form>

    {% if result %}
    <div class="mt-4 alert {% if '✅' in result %}alert-success{% else %}alert-danger{% endif %}" role="alert">
      {{ result }}
    </div>
    {% endif %}
  </div>

  <div class="footer mt-5">
    <p class="mb-0">© 2025 GetsetAi Innovations • Built for real-time spam protection</p>
  </div>
</body>
</html>
